{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <title>{% block title %}TITLE GOES HERE{% endblock %}</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Main CSS-->
	    <link rel = stylesheet type="text/css" href="{% static 'spotify/main-file.css' %}">

        <!-- Font -->
        <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
              rel="stylesheet">

        <!-- Tab Logo -->
        <link rel="shortcut icon" type="image/x-icon" href="{% static 'spotify/spotifylogo.png' %}" />
    </head>

    <body>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}   

        <script src="spotify/global.js"></script>
        {% block content %}BODY CONTENT GOES HERE{% endblock %}
    </body>
</html>
