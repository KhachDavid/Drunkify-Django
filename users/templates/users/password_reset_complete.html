{% extends 'musicplayer/base.html' %}

{% block title %}Password Change Complete{% endblock %}

{% block content %}

<div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins">
    <div class="wrapper wrapper--w780">
        <div class="card card-3">
            <div class="card-heading"></div>
            <div class="card-body">
                <h2 class="title">Change Your Password</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <p style="color: green">Password Has Been Changed!</p>
                    </div>

                    <div class="p-t-10">
                        <button type="submit" class="btn btn--pill btn--green">
                            <a href ="{% url 'login' %}">Back To Login</a>
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
